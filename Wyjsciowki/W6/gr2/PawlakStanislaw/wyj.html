<!DOCTYPE html>
<html>
  <head>
    <title>Podstawy d3</title>
    <meta charset="utf-8">
    <script src='https://d3js.org/d3.v4.min.js'></script>
  </head>
  <body>
  
 <input type="checkbox" id="d3checkbox">
  <p>6. Narysuj wykres x-y dla tablicy [[1,3,"red"], [2,2,"blue"], [2,3,"red"], [4,4,"red"]]. Kolorem zaznacz, czy punkt ma wartość red lub blue. Dodaj checkbox, który nadaje wszystkim punktom kolor czarny.</p>
  
    <script>
    d3.select('#d3checkbox').on('change', function() {
		  if(d3.select('#d3checkbox').property('checked')) {
			d3.selectAll('circle').style('fill','black');
		  } 
	  });
	  
	  var width = 500;
    var height = 500;
    var n = 4;
    a = [[1,3,"red"], [2,2,"blue"], [2,3,"red"], [4,4,"red"]]
   
	  
    d3.select('body')
		  .append('svg')
		  .attr('height', height)
		  .attr('width', width)
		  .selectAll("circle")
		  .data(a)
		  .enter()
		  .append("circle")
        .attr("r", function(d) { return 10; })
        .attr("cx", function(d) { return d[0]*100; })
        .attr("cy", function(d) { return d[1]*100; })
        .style("fill", function(d) { return d[2]; })
	      .attr("r",30);
      
    </script>

  </body>
</html>
