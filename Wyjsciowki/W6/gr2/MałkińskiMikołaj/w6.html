<!DOCTYPE html>
<html>
<head>
    <title>Podstawy d3</title>
    <meta charset="utf-8">
    <script src='https://d3js.org/d3.v4.min.js'></script>
</head>
<body>

<h1>D3</h1>

<p>Narysuj wykres x-y dla tablicy [[1,3,"red"], [2,2,"blue"], [2,3,"red"], [4,4,"red"]]. Kolorem zaznacz, czy punkt
    ma wartość red lub blue. Dodaj checkbox, który nadaje wszystkim punktom kolor czarny.</p>
<label for="funny-box"><input type="checkbox" id="funny-box">Change colors</label>

<script>
    d3.select('#funny-box').on('change', function () {
        if (d3.select('#funny-box').property('checked')) {
            d3.selectAll('circle').style('fill', 'black');
        } else {
            d3.selectAll('circle').style('fill', 'initial');
        }
    });

    const data = [
        {x: 1, y: 3, color: 'red'},
        {x: 2, y: 2, color: 'blue'},
        {x: 2, y: 3, color: 'red'},
        {x: 4, y: 4, color: 'red'},
    ];

    d3.select('body')
        .append('svg')
        .attr('height', 500)
        .attr('width', 500)
        .selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("r", 20)
        .attr("cx", function (d) {
            return d.x * 100;
        })
        .attr("cy", function (d) {
            return d.y * 100;
        })
        .style("fill", function (d) {
            return d.color;
        });

</script>

</body>
</html>
