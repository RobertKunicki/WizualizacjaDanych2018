<!DOCTYPE html>
<html>
  <head>
    <title>Wyjsc</title>
    <meta charset="utf-8">
    <script src='https://d3js.org/d3.v4.min.js'></script>
  </head>
  <body>
	<input type="checkbox" id="d3checkbox">Color
  
    <script>
	svg = d3.select('body')
	  .append('svg')
	  .attr('height', 500)
	  .attr('width', 500)
	  
	dp = [[1,3,"red"], [2,2,"blue"], [2,3,"red"], [4,4,"red"]];
	max_x = 5
	max_y = 5
	  
	svg.selectAll('circle')
	  .data(dp)
	  .enter()
	  .append("circle")
		.attr("r", function(d){ return 20; })
		.attr("cx", function(d){ return d[0]/max_x * 500; })
		.attr("cy", function(d){ return d[1]/max_y * 500; })
		.style("fill", function(d) {    	
			return d[2];
		});
		
	d3.select('#d3checkbox').on('change', function() {
		  if(d3.select('#d3checkbox').property('checked')) {
			svg.selectAll('circle').style('fill','black');
		  } else {
			svg.selectAll('circle').style("fill", function(d) {    	
				return d[2];
			});
		  }
	  });
      
    </script>

  </body>
</html>
