<!DOCTYPE html>
<html>
  <head>
    <title>Ryszard Szymański - Wyjściówka 6</title>
    <meta charset="utf-8">
    <script src='https://d3js.org/d3.v4.min.js'></script>
  </head>
  <body>
   
  <div>
    <p> Narysuj wykres x-y dla tablicy [[1,3,"red"], [2,2,"blue"], [2,3,"red"], [4,4,"red"]]. Kolorem zaznacz, czy punkt ma wartość red lub blue. Dodaj checkbox, który nadaje wszystkim punktom kolor czarny.</p>
    <label for="blackCheckbox">Change colors to black!</label>
    <input type="checkbox" id="blackCheckbox">
  </div>
  
  <script>
	  
    var width = 500;
    var height = 500;
    var n = 20;
    var scaling_factor = 100
    var circle_size = 20
    
    var circles_data = [[1,3,"red"], [2,2,"blue"], [2,3,"red"], [4,4,"red"]];
	  
    d3.select('body')
		  .append('svg')
		  .attr('height', height)
		  .attr('width', width)
		  .selectAll("circle")
		  .data(circles_data)
		  .enter()
		  .append("circle")
        .attr("r", function(d) { return(circle_size)})
        .attr("cx", function(d) { return d[0] * scaling_factor; })
        .attr("cy", function(d) { return d[1] * scaling_factor; })
        .style("fill", function(d) { return d[2]; })

    
    d3.select('#blackCheckbox').on('change', function() {
        var checked = d3.select("#blackCheckbox").property("checked")
        d3.selectAll('circle').style('fill', function(d) {
            return checked ? "black" : d[2]
        });
	  });
    </script>

  </body>
</html>

  </script>

  </body>
</html>
