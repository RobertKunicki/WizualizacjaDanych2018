<!DOCTYPE html>
<html>
  <head>
    <title>Podstawy d3</title>
    <meta charset="utf-8">
    <script src='https://d3js.org/d3.v4.min.js'></script>
  </head>
  <body>

  <h1>Wyjsciowka6</h1>
      <input type="checkbox" id="d3checkbox2">

    <script>

      d3.select('#d3checkbox2').on('change', function() {
        if(d3.select('#d3checkbox2').property('checked')) {
        d3.selectAll('circle').style('fill','black');
        } else {
        d3.selectAll('circle').style('fill','initial');
        }
      });


var dane = [[1,3,"red"], [2,2,"blue"], [2,3,"red"], [4,4,"red"]]

       d3.select('body')
            .append('svg')
      		  .attr('height', 500)
      		  .attr('width', 500)
            .selectAll("circle")
      		  .data(dane)
      		  .enter()
      		  .append("circle")
              .attr("r", 20)
              .attr("cx", function(d) { return d[0]*100; })
              .attr("cy", function(d) { return d[1]*100; })
              .style("fill",function(d) { return d[2];});

    </script>

  </body>
</html>
