<!DOCTYPE html>
<html>
  <head>
    <title>Podstawy d3</title>
    <meta charset="utf-8">
    <script src='https://d3js.org/d3.v4.min.js'></script>
  </head>
  <body>
  
  <p>6. Narysuj wykres x-y dla tablicy [[1,3,"red"], [2,2,"blue"], [2,3,"red"], [4,4,"red"]]. Kolorem zaznacz, czy punkt ma wartość red lub blue. Dodaj checkbox, który nadaje wszystkim punktom kolor czarny.</p>
  
    <input type="checkbox" id="setblack">


    <script>
    var svg = d3.select('body')
		        .append('svg')
		        .attr('height', 500)
		        .attr('width', 500)

    d3.select('#setblack').on('change', function() {
		svg.selectAll('circle').style('fill', function(d) { 
            if(d3.select('#setblack').property('checked')) {
		        return 'black';
		    } else {
                return d[2];  
            }
        });
	});
    
    var data = [[1,3,"red"], [2,2,"blue"], [2,3,"red"], [4,4,"red"]];
	  
    svg.selectAll("circle")
	   .data(data)
	   .enter()
	   .append("circle")
       .attr("r", 15)
       .attr("cx", function(d) { return d[0] * 100; })
       .attr("cy", function(d) { return d[1] * 100; })
       .style("fill", function(d) { return d[2]; });
      
    </script>

  </body>
</html>
