<!DOCTYPE html>
<html>
  <head>
    <title>Wyjściówka nr 6 -- Tymoteusz Makowski</title>
    <meta charset="utf-8">
    <script src='https://d3js.org/d3.v4.min.js'></script>
  </head>
  <body>
  
  <h1>Wyjściówka nr 6 -- Tymoteusz Makowski</h1>
  
  <p>Narysuj wykres x-y dla tablicy [[1,3,"red"], [2,2,"blue"], [2,3,"red"], [4,4,"red"]]. Kolorem zaznacz, czy punkt ma wartość red lub blue. Dodaj checkbox, który nadaje wszystkim punktom kolor czarny.</p>
  
  <p>Checkbox do zmiany koloru:</p><input type="checkbox" id="d3checkbox">
  <p></p>
  
  <script>
    d3.select('#d3checkbox').on('change', function() {
      if(d3.select('#d3checkbox').property('checked')) {
        d3.selectAll('circle').style('fill','black');
	  } else {
		d3.selectAll('circle').style('fill',function(d) { return d.c; });
	  }
	});
	
	var dane = [
	    {x: 1, y: 3, c: "red"},
	    {x: 2, y: 2, c: "blue"},
	    {x: 2, y: 3, c: "red"},
	    {x: 4, y: 4, c: "red"}
	];
	  
    d3.select('body')
		  .append('svg')
		  .attr('height', 500)
		  .attr('width', 500)
		  .selectAll("circle")
		  .data(dane)
		  .enter()
		  .append("circle")
        .attr("r", 20)
        .attr("cx", function(d) { return 100 * d.x; })
        .attr("cy", function(d) { return 100 * d.y; })
        .style("fill", function(d) { return d.c; });
  </script>

  </body>
</html>
