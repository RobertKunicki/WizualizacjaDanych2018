<!DOCTYPE html>
<html>
  <head>
    <title>Muszyński Rafał: Wyjściówka 6 </title>
    <meta charset="utf-8">
    <script src='https://d3js.org/d3.v4.min.js'></script>
  </head>
  <body>
  
  <h1> Muszyński Rafał: Wyjściówka 6 </h1>
  <input type="checkbox" id="d3checkbox">
  <p>Kliknij checkbox by zmienić kolor kółek </p>
    <script>
    d3.select('#d3checkbox').on('change', function() {
		  if(d3.select('#d3checkbox').property('checked')) {
			  d3.selectAll('circle').style('fill','black');
		  } else {
			  d3.selectAll('circle').style('fill','initial');
		  }
	  });
	  
	  var width = 500;
    var height = 500;
    
    var circles_data = [[1,3,"red"], [2,2,"blue"], [2,3,"red"], [4,4,"red"]]
	  
    d3.select('body')
		  .append('svg')
		  .attr('height', height)
		  .attr('width', width)
		  .selectAll("circle")
		  .data(circles_data)
		  .enter()
		  .append("circle")
        .attr("r", 20)
        .attr("cx", function(d) { return d[0]* 100; })
        .attr("cy", function(d) { return d[1]* 100; })
        .style("fill", function(d) { return d[2]; })
	      .attr("r", 20);
      
    </script>

  </body>
</html>
